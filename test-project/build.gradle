plugins {
    id 'java'
    id 'xyz.wagyourtail.manifold'
}

manifold {
    version = "2025.1.24"

    pluginArgs.add '--no-bootstrap'

    preprocessor {
        config {
            property("DEBUG")
        }
    }
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir("src/main/test")
        }
    }
}

dependencies {
    implementation(manifold.module("ext-rt"))

    annotationProcessor(manifold.module("ext"))
    annotationProcessor(manifold.module("preprocessor"))
}

processResources {
    inputs.properties
}